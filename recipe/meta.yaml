{% set name = "wagtail-nav-menus" %}
{% set version = "3.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3154f3814dc3fd5af284b0d5490be31163ae463617e0f8237b36f73c405f5313

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - versiontag
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.8
    - wagtail >=4.1,<6.0

test:
  imports:
    - wagtail_nav_menus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/thelabnyc/wagtail-nav-menus
  summary: Wagtail Nav Menus is a app to provide highly customizable menus in wagtail by leveraging StreamFields.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
